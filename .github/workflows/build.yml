name: Build Flet APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flet requests supabase

      - name: Add Scripts to PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Build APK with Flet
        run: flet build apk --build-name "1.0.0" --build-number 1 dashboard_flet.py

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: pixelka-sufler-apk
          path: build/apk/app-release.apk
